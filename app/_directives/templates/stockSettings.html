<div class="row d-flex">
    <div class="col-auto">
        <button class="btn btn-outline-success" ng-click="opencategoryModal('Add')">+ Add New Category
            +</button>
    </div>
    <div class="col-4 ms-auto">
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="search" class="form-control" placeholder="Search ..." ng-model="searchVal.category_name">
        </div>
    </div>
</div>

<table class="table table-bordered table-striped text-center table-sm mt-3">
    <thead>
        <tr>
            <th>#</th>
            <th>Category Description</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in categories | filter: searchVal: strict">
            <td>{{ $index + 1 }}</td>
            <td>{{ data.category_name }}</td>

            <td ng-if="data.category_ID != 1" ng-click="opencategoryModal('Edit', data)" class="info-hover text-info"><i class="fas fa-edit"></i></td>
            <td ng-if="data.category_ID != 1" ng-click="deleteCategory(data)" class="danger-hover text-danger"><i class="fas fa-trash-alt"></i></td>

            <td colspan="2" ng-if="data.category_ID == 1"></td>
        </tr>


        <tr ng-if="categories.length == 0" class="table-active">
            <td colspan="9">There are no data available yet!</td>
        </tr>
        <tr ng-if="(categories | filter: searchVal).length == 0 && searchVal">
            <td colspan="9">No matching records found!</td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">{{ modalType }} Category</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form ng-submit="submitCategory()">
                <div class="modal-body">
                    <label>Category Name:</label>
                    <input id="categoryName" type="text" class="form-control mt-2" spellcheck="false" ng-model="modalData.category_name" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i>
                        Close</button>
                    <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
