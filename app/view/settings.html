<div class="row g-0">
    <div class="col-2">
        <ul class="list-group list-group-flush mb-4 border-bottom border-end">
            <li class="list-group-item text-center">
                <h3><strong>Settings</strong></h3>
            </li>
        </ul>
        <ul class="list-group list-group-flush border-bottom border-end">

            <!-- Account -->
            <a href="" ng-click="selectTab('Account')" ng-class="{'active': tabSelected === 'Account'}"
                class="list-group-item list-group-item-action d-flex mb-4 align-items-center border-top">
                <i class="fas fa-user-circle fa-3x me-3"></i>
                <h5>Account</h5>
            </a>

            <!-- General -->
            <a href="" ng-click="selectTab('General')" ng-class="{'active': tabSelected === 'General'}"
                class="list-group-item list-group-item-action d-flex h5 mb-0 border-top"><span
                    class="badge bg-secondary badge-fa me-4 d-flex align-items-center justify-content-center"><i
                        class="fas fa-cog fa-lg"></i></span>General</a>
            <!-- Stock -->
            <a href="" ng-click="selectTab('Stock')" ng-class="{'active': tabSelected === 'Stock'}"
                class="list-group-item list-group-item-action d-flex h5 mb-0"><span
                    class="badge bg-danger badge-fa me-4 d-flex align-items-center justify-content-center"><i
                        class="fas fa-boxes fa-lg"></i></span>Stock</a>
            <!-- Vouchers -->
            <a href="" ng-click="selectTab('Vouchers')" ng-class="{'active': tabSelected === 'Vouchers'}"
                class="list-group-item list-group-item-action d-flex h5 mb-0"><span
                    class="badge bg-info badge-fa me-4 d-flex align-items-center justify-content-center"><i
                        class="fas fa-money-check"></i></span>Vouchers</a>
            <!-- Customers -->
            <a href="" ng-click="selectTab('Customers')" ng-class="{'active': tabSelected === 'Customers'}"
                class="list-group-item list-group-item-action d-flex h5 mb-0"><span
                    class="badge bg-success badge-fa me-4 d-flex align-items-center justify-content-center"><i
                        class="fas fa-users"></i></span>Customers</a>
        </ul>
    </div>
    <div class="col-10">
        <!-- Header section -->
        <ul class="list-group list-group-flush mb-4 border-bottom">
            <li class="list-group-item text-center">
                <h3><strong>{{tabSelected}}</strong></h3>
            </li>
        </ul>

        <!-- Selected tab -->
        <div class="container-fluid">

            <!-- Account Settings Directive -->
            <account-settings ng-if="tabSelected === 'Account'"></account-settings>

            <!-- General Settings Directive -->
            <general-settings ng-if="tabSelected === 'General'"></general-settings>

            <!-- Stock Settings Directive -->
            <div class="container" ng-if="tabSelected === 'Stock'">
                <exchange-rate></exchange-rate>
                <div class="mt-5">
                    <stock-settings></stock-settings>
                </div>
            </div>

            <!-- Vouchers Settings Directive -->
            <vouchers-settings ng-if="tabSelected === 'Vouchers'"></vouchers-settings>

            <!-- Customers Settings Directive -->
            <customers-settings ng-if="tabSelected === 'Customers'"></customers-settings>

        </div>
    </div>
</div>
