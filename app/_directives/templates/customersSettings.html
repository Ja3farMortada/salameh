<input type="text" class="form-control col-4" ng-model="searchval" placeholder="search ..." spellcheck="false">
<br>
<table class="table table-bordered text-center table-sm" style="user-select: none">
    <thead>
        <tr>
            <th style="width: 5%" class="pointer" ng-click="openNewCustomerModal()"><i
                    class="fas fa-user-plus fa-lg"></i></th>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Phone number</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="customer in customers|itemsPerPage:10 | filter: searchval">
            <td class="pointer" ng-dblclick="openEditCustomerModal(customer.customer_ID)"><i
                    class="fas fa-user-edit fa-lg text-dark"></i></td>
            <td>{{ customer.customer_ID }}</td>
            <td>{{ customer.customer_name }}</td>
            <td ng-if="customer.customer_phone">{{ customer.customer_phone }}</td>
            <td ng-if="!customer.customer_phone"> --- </td>

            <td ng-if="customer.customer_address">{{ customer.customer_address }}</td>
            <td ng-if="!customer.customer_address"> --- </td>
        </tr>

        <tr class="table-active" ng-if="customers.length === 0">
            <td colspan="5">No data available in table</td>
        </tr>
    </tbody>
</table>
<dir-pagination-controls max-size="5" direction-links="true" boundary-links="false"
    template-url="../templates/dirPagination.tpl.html">
</dir-pagination-controls>
</div>

<!-- customer modal -->
<div class="modal fade" id="customerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{ modalTitle }}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form ng-submit="submit()">
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="from-group">
                        <label>Customer Name</label>
                        <input spellcheck="false" type="text" class="form-control" ng-model="customerDetails.customer_name" required
                            autofocus>
                    </div>
                    <div class="from-group">
                        <label>Customer Phone</label>
                        <input type="text" class="form-control" ng-model="customerDetails.customer_phone" min="0">
                    </div>
                    <div class="from-group">
                        <label>Customer Address</label>
                        <input type="text" class="form-control" ng-model="customerDetails.customer_address">
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                            class="fas fa-times fa-fw"></i> Cancel</button>
                    <button type="submit" class="btn btn-success"><i class="fas fa-check fa-fw"></i>
                        Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
