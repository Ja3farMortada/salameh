<form class="row g-1 d-flex align-items-center select-off" ng-submit="updateRate()">
    <div class="col-auto">
        <label class="h5 m-0">$ =</label>
    </div>
    <div class="col-auto">
        <input type="number" class="form-control" placeholder="{{ (exchangeRate.setting_value).toLocaleString() }} L.L"
            ng-model="rate" required min="0">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-success">Update</button>
    </div>
</form>
