<div class="container-fluid row">
    <div class="col-4">
        <div class="card services-card">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Prepaid</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Validity</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bill</a>
                </li>
            </ul>
            <div class="card-body mt-3">
                <div class="row">
                    <div class="col-3 text-center" ng-repeat="data in services">
                        <img class="service-image" ng-src="http://localhost:3000{{data.image_url}}" alt="{{ data.service_description }}">
                        <p>{{data.service_name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ############ Invoice Table -->
    <div class="col-8">
        <form ng-submit="checkout()">
            <table class="table table-sm text-center">
                <thead>
                    <tr>
                        <th width="40%">Description</th>
                        <th width="20%">Unit Price</th>
                        <th width="10%">Quantity</th>
                        <th width="20%">Total Unit Price</th>
                        <th width="10%" colspan="2">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in invoice">

                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
